<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Refresh" content="5;url=/watermelon/ServletResponse2"> -->
    <title>Title</title>
    <script type="text/javascript">
        var i = 5;
        function load() {
            window.setInterval("changeSeconds()",1000);
        }
        function changeSeconds(){
            i--;
            document.getElementById("span1").innerHTML=i;
        }
    </script>
</head>
<body onload="load()">
<h1>demo1.html</h1>
<h3>页面将在<span id="span1">5</span>秒后跳转到demo2.HTML</h3>
<form action="/watermelon/RequestServlet2" method="get">
    <input type="text" name="username"><br>
    <input type="text" name="password"><br>
    性别：<input type="radio" name="sex" value="man">男<input type="radio" name="sex" value="woman">女<br>
    籍贯：<select name="city">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
    </select>
    爱好：<input type="checkbox" name="hobby" value="footable">足球<input type="checkbox" name="hobby" value="basketball">篮球
    自我介绍：<textarea name="info" rows="3" cols="3"></textarea>
    <input type="submit" value="提交">

</form>
</body>
</html>
